<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Weather Application</title>
   <link rel="stylesheet" href="./stylesheets/style.css">
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
</head>

<body>
   <section class="searchBox">
      <input class="searchTxt" type="text" placeholder="Search City/Postal Code/Latitude & Longitude..">
      <input class="searchBtn" type="button" value="SEARCH" onclick="searchBtnOnClick()">
   </section>
   <section class="section1">
      <h2 id="locationName" >City Name</h1>
         <table class="table_weather">
            <tr>
               <td>
                  Wind :
               </td>
            </tr>
            <tr>
               <td>
                  Temp :
               </td>
            </tr>
            <tr>
               <td>
                  UV :
               </td>
            </tr>
            <tr>
               <td>
                  Humidity :
               </td>
            </tr>
            <tr>
               <td>
                  Clouds :
               </td>
            </tr>
         </table>

         <div id="map">
            
         </div>

   </section>

   <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
   <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="

</html>
